<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Weather Info</title>
  </head>
  <body class="bg-light">
  <br>
  <div class="container h-100 ">
    <div class="row h-100 justify-content-center align-items-center ">
      <form class="col-4" method="POST">
      {% csrf_token %}
        <div class="form-group">
          {{form.name}}
        </div>  
        <div class="text-center">
          <button type="Submit" class="btn btn-dark">Submit</button>          
        </div>
      </form>   
    </div>
    <br>
    <div class="row">
      {% if status == 0 %}
      {% for city_weather in weather_data %}
      <div class="col-4">
          <div class="card" style="margin: 15px">
            <img class="card-img-top" src="https://openweathermap.org/img/w/{{city_weather.icon}}.png" alt="Card image" style="width:auto;margin: 0 auto">
            <div class="card-body text-center">
              <h4 class="card-title">{{ city_weather.city}}</h4>
              <h3>{{ city_weather.temperature }}*  F</h3>
              <p class="card-text">{{ city_weather.description }}</p>
            </div>
          </div>
      </div> 
        <span>{{ error_message }}</span>   
          {% endfor %}
        {% else %}
        <span>{{ error_message }}</span>   
        {% endif %}
    </div>
    
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
